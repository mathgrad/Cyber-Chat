<!DOCTYPE html>
<html>
<head>
    <title>Question</title>
    <link href="CSS/Feud.css" rel="stylesheet" />
</head>
<body>
    <div id="middle" class="middle"></div>
    <div id="Picture" style="display:block;">
        <div class="circle">
            <div class="change" style="vertical-align:middle;">
                <span style="font-size:120pt;">F</span>AMILY
                </br>
                78 ABW/SC
                </br>
                <span style="font-size:120pt;">F</span>EUD
            </div>
        </div>
    </div>
    <div id="Game" style="display:none;">
        <div class="panel panel-primary question-panel">
            <div class="panel-heading">
                <div id="question" class="question">
                    BLANK
                </div>
            </div>
            <div class="panel-body">
                <table id="QuestionTable">
                    <tr>
                        <td><div class="AnswerShow" id="0"></div><div class="AnswerBlock" id="pic0">1</div></td>
                        <td><div class="AnswerShow" id="4"></div><div class="AnswerBlock" id="pic4">5</div></td>
                    </tr>
                    <tr>
                        <td><div class="AnswerShow" id="1"></div><div class="AnswerBlock" id="pic1">2</div></td>
                        <td><div class="AnswerShow" id="5"></div><div class="AnswerBlock" id="pic5">6</div></td>
                    </tr>
                    <tr>
                        <td><div class="AnswerShow" id="2"></div><div class="AnswerBlock" id="pic2">3</div></td>
                        <td><div class="AnswerShow" id="6"></div><div class="AnswerBlock" id="pic6">7</div></td>
                    </tr>
                    <tr>
                        <td><div class="AnswerShow" id="3"></div><div class="AnswerBlock" id="pic3">4</div></td>
                        <td><div class="AnswerShow" id="7"></div><div class="AnswerBlock" id="pic7">8</div></td>
                    </tr>
                </table>
                <br />
                <input type="text" id="answer" style="font-size: 36pt; border: 1px black solid; margin: auto; padding: 0px; text-align:center; width: 800px;"></input>
                <table id="Xtable">
                    <tr>
                        <td id="x" style="display:none;">X</td>
                        <td id="xx" style="display:none;">XX</td>
                        <td id="xxx" style="display:none;">XXX</td>
                    </tr>
                </table>
            </div>
            <div class="panel-footer">
                <button class="Checkbtn" id="Check">Check Answer</button>
                <button class="Resetbtn" id="Reset">Reset Game</button>
                <button class="Showbtn" id="Show">Show Answers</button>
            </div>
        </div>
    </div>
    <audio id="RightSound">
        <source src="Audio/cff-clang.wav" type="audio/wav">
    </audio>
    <audio id="WrongSound">
        <source src="Audio/ff-strike.wav" type="audio/wav">
    </audio>
    <audio id="FailOut">
        <source src="Audio/ff-duplicate99.wav" type="audio/wav">
    </audio>
    <script src="Script/SetUp.js" type="text/javascript"></script>
    <script src="Script/Question.js" type="text/javascript"></script>
</body>
</html>
